<!DOCTYPE html>
<html>
  <head>
    <title>CSV Data Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <div id="light-mode-position">
      <button id="mode">Light Mode</button>
    </div>
    <h1 id="label_title"></h1>
    <p id="label_description"></p>
    <p id="label_line"></p>
    <img id="label_image" src="" alt="Image">
    <nav id="button-group">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
    </nav>
    <section class="jump-group">
      <input type="text" id="jumpToLine" placeholder="Jump to line...">
      <div class="go-to-line">
        <button id="goToLine">Go to line</button>
      </div>
    </section>
    <div id="Quiz">
    <h1>Museum Quiz</h1>
	  <p>Test Your Knowledge:</p>
	    <form>
		    <div>
			    <label>Sample Question</label>
            <br>
			      <input type="radio" name="q1" value="a"> a) placeholder<br>
			      <input type="radio" name="q1" value="b"> b) placeholder<br>
			      <input type="radio" name="q1" value="c"> c) placeholder<br>
			      <input type="radio" name="q1" value="d"> d) placeholder<br>
		    </div>
        <button type="button" >Submit Answer</button>
      </div>
    <script src="script.js"></script>
    <script>
      lightMode();
    </script>
  </body>
</html>
