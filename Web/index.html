<!DOCTYPE html>
<html>
  <head>
    <title>CSV Data Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="directions.html">Directions</a></li>
        <li><a href="contact.html">Contact Page</a></li>
      </ul>
    </nav>
    <div id="light-mode-position">
      <button id="mode">Light Mode</button>
    </div>
    <h1 id="label_title"></h1>
    <p id="label_description"></p>
    <p id="label_line"></p>
    <img id="label_image" src="" alt="Image">
    <nav id="button-group">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
    </nav>
    <section class="jump-group">
      <input type="text" id="jumpToLine" placeholder="Jump to line...">
      <div class="go-to-line">
        <button id="goToLine">Go to line</button>
      </div>
    </section>
    <div id="Quiz">
    <h1>Museum Quiz</h1>
	  <p>Test Your Knowledge:</p>
    <form id="quizForm">
		    <div>
			    <label>Sample Question</label>
            <br>
			      <input type="radio" name="q1" value="a"> <span>a) Choice A</span><br>
            <input type="radio" name="q1" value="b"> <span>b) Choice B</span><br>
            <input type="radio" name="q1" value="c"> <span>c) Choice C</span><br>
            <input type="radio" name="q1" value="d"> <span>d) Choice D</span><br>
		    </div>
          <button type="button" id="submitAnswer">Submit Answer</button>
    </form>
    <p id="quizResult"></p>
      </div>
    <script src="script.js"></script>
    
    <script>lightMode();</script>

    <div onclick="toggleAccessibilityMenu()">
      <button id="accessibility-button" aria-label="Accessibility Menu" title="Accessibility Menu">
        <span class="sr-only">Accessibility Menu</span>
        <span class="icon"></span>
        <div id="accessibility-menu">
          <ul>
            <li><a href="#">Option 1</a></li>
            <li><a href="#">Option 2</a></li>
            <li><a href="#">Option 3</a></li>
          </ul>
        </div>
      </button>
    </div>
    
    
    
  </body>
</html>
