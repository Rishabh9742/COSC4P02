<!DOCTYPE html>
<html>
  <head>
    <title>CSV Data Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <h1 id="label_title"></h1>
    <p id="label_description"></p>
    <p id="label_line"></p>
    <img id="label_image" src="" alt="Image">
    <div id="button-group">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
      <button id="mode">Light mode</button>
    </div>
    <div class="jump-group">
    <input type="text" id="jumpToLine" placeholder="Jump to line...">
      <button id="goToLine">Go to line</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
